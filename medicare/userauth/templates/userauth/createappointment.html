{% extends 'userauth/base.html' %}
{% load static %}

{% block content %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Schedule an appointment</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Schedule</button>
            </div>
        </form>
{% endblock content %}
